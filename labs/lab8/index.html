<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            //wait for document to be loaded
            document.addEventListener('DOMContentLoaded', function(){

                //when correct answer is clicked, change to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#feedback1').innerHTML = 'Correct!';
                });

                //When incorrect answer i clicked, change to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#feedback1').innerHTML = 'Incorrect!';
                    });
                }
                //free response question
                document.querySelector('#check').addEventListener('click', function() {
                   let answer = document.querySelector('input');
                   if (answer.value == "42")
                   {
                       answer.style.backgroundColor = 'green';
                       document.querySelector('#feedback2').innerHTML = 'Correct!';
                   }
                   else
                   {
                       answer.style.backgroundColor = 'red';
                       document.querySelector('#feedback2').innerHTML = 'Incorrect!';
                   }

                });

            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>
                    Hvor er cyberingeniørskolen lokalisert?
                </h3>
                    <button class="correct">Lillehammer</button>
                    <button class="incorrect">Oslo</button>
                    <button class="incorrect">Sverige</button>

                <p id="feedback1"> </p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>
                    Hva er svaret på livet, universet og alt?
                </h3>
                    <input type="text">
                    <button id="check">Check answer</button>
                <p id="feedback2"> </p>
            </div>


        </div>
    </body>
</html>
